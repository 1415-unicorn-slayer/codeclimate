---
engines:
  rubocop:
    enabled: true
  fixme:
    enabled: true
    exclude_paths:
      - config/engines.yml
  markdownlint:
    enabled: true
    checks:
      MD002: # "First header should be a h1 header"
        enabled: false
ratings:
  paths:
  - "**.rb"
  - "**.md"
exclude_paths:
  - .bundle/
  - spec/**/*
  - benchmarks/**/*
